{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form class="rounded p-4 shadow p-3 mb-5 bg-white" action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter Food name">
            </div>
            <div class="form-group">
              <label for="calories">Calorie Consume</label>
              <input type="number" class="form-control" id="calories" name="calories" placeholder="Enter calories consumed">
            </div>
            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" class="form-control" id="date" name="date">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>

    
{% endblock content %}
